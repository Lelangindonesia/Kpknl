<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Katalog Lelang — KPKNL Style</title>
  <style>
    :root{
      --kpknl-blue:#0b3b6f;
      --kpknl-green:#1e8449;
      --muted:#e6eef6;
      --card:#ffffff;
      --text:#1b1b1b;
      --gap:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f9fb; color:var(--text);
    }

    /* HEADER (KPKNL style) */
    header{
      background:var(--card);
      border-bottom:4px solid var(--muted);
      padding:18px 20px;
      display:flex;
      gap:16px;
      align-items:center;
    }
    header .brand{
      display:flex; gap:14px; align-items:center;
    }

    /* LOGO DJKN */
    header .logo{
      width:86px; height:86px; background:#fff;
      display:flex; align-items:center; justify-content:center; border-radius:10px;
      border:2px solid var(--kpknl-blue);
      overflow:hidden;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    header .logo img{
      width:100%; height:100%; object-fit:contain;
    }

    header h1{ margin:0; font-size:18px; color:var(--kpknl-blue); text-transform:uppercase; }
    header p{ margin:0; color:#3b556e; font-size:13px }

    /* NAV */
    .nav{
      display:flex;
      gap:10px;
      padding:12px 20px;
      align-items:center;
      background:linear-gradient(90deg,var(--muted),transparent);
    }
    .nav button{
      border:0; background:none; padding:8px 12px; border-radius:8px; cursor:pointer;
      font-weight:700; color:var(--kpknl-blue);
    }
    .nav button.active{
      background:var(--kpknl-blue); color:#fff; box-shadow:0 2px 6px rgba(11,59,111,0.12)
    }

    main{ padding:22px; max-width:1100px; margin:0 auto; }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:var(--gap);
      margin-top:14px;
    }

    .card{
      background:var(--card);
      border:1px solid #e6eef6;
      border-radius:10px;
      overflow:hidden;
      display:flex; flex-direction:column;
      box-shadow:0 2px 8px rgba(15,40,80,0.04);
    }
    .card img{ width:100%; height:160px; object-fit:cover; display:block; background:#efefef }
    .card .body{ padding:12px; display:flex; flex-direction:column; gap:8px; flex:1 }
    .card .title{ font-weight:700; color:var(--kpknl-blue); font-size:15px }
    .card .desc{ font-size:13px; color:#586574 }
    .card .price{ margin-top:auto; font-weight:800; color:var(--kpknl-green) }
    .card .actions{ display:flex; gap:8px; margin-top:8px }
    .btn{ border:0; padding:8px 10px; border-radius:8px; cursor:pointer; font-weight:700 }
    .btn.primary{ background:var(--kpknl-blue); color:#fff }
    .btn.ghost{ background:transparent; border:1px solid #dbeaf5; color:var(--kpknl-blue) }

    /* Modal */
    .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(6,17,34,0.45); z-index:9999; padding:20px;
    }
    .modal .panel{
      width:100%; max-width:980px; background:#fff; border-radius:10px;
      overflow:hidden; display:flex; gap:12px; min-height:320px;
    }
    .modal .left{ flex:1; min-width:320px; display:flex; align-items:center; justify-content:center; background:#f8fbff; padding:18px }
    .modal img{ max-width:100%; max-height:420px; object-fit:contain; border-radius:6px; }
    .modal .right{ flex:1.1; padding:18px; display:flex; flex-direction:column; gap:8px; }
    .modal .title{ font-size:18px; font-weight:800; color:var(--kpknl-blue) }
    .modal .price{ font-weight:900; color:var(--kpknl-green); font-size:16px }
    .specs{ font-size:14px; color:#3b556e; line-height:1.45; margin-top:6px; white-space:pre-wrap }
    .modal .close{ margin-left:auto; background:#eee; border:0; padding:8px 12px; border-radius:8px; cursor:pointer }

    /* responsive */
    @media(max-width:840px){
      .modal .panel{ flex-direction:column; max-width:640px }
      header{ flex-direction:column; align-items:flex-start; gap:8px }
      header .logo{ width:74px;height:74px }
    }
  </style>
</head>

/* RENDER */
const produkArea = document.getElementById('produkArea');
const tabs = document.querySelectorAll('.tab-btn');

function renderCategory(catKey){
  produkArea.innerHTML = '';
  const header = document.createElement('div');
  header.innerHTML = `<h2 style="margin:0;color:var(--kpknl-blue);text-transform:uppercase">Kategori: ${catKey}</h2>`;
  produkArea.appendChild(header);

  const grid = document.createElement('div');
  grid.className = 'grid';

  const list = products[catKey] || [];
  if(list.length === 0){
    grid.innerHTML = `<div style="grid-column:1/-1;padding:24px;background:#fff;border-radius:10px;text-align:center">Belum ada produk di kategori ini.</div>`;
  } else {
    list.forEach(p=>{
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.img}" alt="${escapeHtml(p.name)}" onerror="this.style.opacity=.5;this.alt='gambar tidak tersedia'">
        <div class="body">
          <div class="title">${escapeHtml(p.name)}</div>
          <div class="desc">${p.unit ? escapeHtml(p.unit) : ''}</div>
          <div class="price">${escapeHtml(p.price)}</div>
          <div class="actions">
            <button class="btn primary" data-id="${p.id}" data-cat="${catKey}">Detail Produk</button>
            <button class="btn ghost">Salin Info</button>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  produkArea.appendChild(grid);

  // attach detail listeners
  document.querySelectorAll('.btn.primary').forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      const id = btn.dataset.id;
      const cat = btn.dataset.cat;
      const item = (products[cat] || []).find(x=>x.id===id);
      if(item) openModal(item);
    });
  });

  // attach copy listeners
  document.querySelectorAll('.btn.ghost').forEach((btn, idx)=>{
    btn.addEventListener('click', ()=>{
      const card = btn.closest('.card');
      const title = card.querySelector('.title').innerText;
      const price = card.querySelector('.price').innerText;
      const desc = card.querySelector('.desc').innerText;
      const txt = `${title}\n${desc}\nHarga: ${price}`;
      navigator.clipboard?.writeText(txt).then(()=> {
        btn.innerText = 'Tersalin';
        setTimeout(()=> btn.innerText='Salin Info', 1500);
      }).catch(()=> {
        alert('Gagal menyalin. Silakan copy manual.');
      });
    });
  });

}

/* TABS */
tabs.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    renderCategory(btn.dataset.cat);
    window.scrollTo({top:0, behavior:'smooth'});
  });
});

/* MODAL */
const modal = document.getElementById('modal');
function openModal(product){
  document.getElementById('modalImg').src = product.img;
  document.getElementById('modalImg').alt = product.name;
  document.getElementById('modalTitle').innerText = product.name;
  document.getElementById('modalPrice').innerText = product.price || '';
  document.getElementById('modalSpecs').innerText = product.spec || '';
  modal.style.display = 'flex';
  modal.setAttribute('aria-hidden','false');
}
function closeModal(){
  modal.style.display = 'none';
  modal.setAttribute('aria-hidden','true');
}

/* helper */
function escapeHtml(s){
  if(!s) return '';
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

/* close modal clicking outside or ESC */
modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

/* initial render */
renderCategory('emas');
